<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <meta name="google-signin-client_id"
        content="959036244497-6o3f764p82ikbs577u3kgaoep3lv179h.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LoginX</title>
</head>

<body>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data">
        <p>Name</p>
        <p id="alert alert-success"></p>
        <p>Profile Pic</p>
        <ing id="image" class="rounded-circle" width="100" height="100" />
        <p>Email</p>
        <p id="email"></p>
        <button type="button" class="btn btn-danger" onclick="signOut();">Sign Out</button>
    </div>

    <script src="index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <div class="login-box">
        <div class="login-header">
            <header>Login</header>

        </div>
        <div class="input-box">
            <i class="fa fa-envelope input-icon"></i>
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <i class="fa fa-lock input-icon"></i>
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="/Forgot/forgot.html">Forgot password</a>
            </section>
        </div>
        <div class="input-submit">
            <a href="/NewPassword/newpass.html" class="submit-btn"> Sign In
            </a>
        </div>

        <div class="sign-up-link">
            <p>Don't have account? <a href="/signup/Signup.html">Sign Up</a>
            </p>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a href="/README.md" class="google btn">
                <i class="fa fa-google fa-fw"></i> Login with Google
            </a>
        </div>
    </div>
</body>

</html>
